<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    

<table class="blueTable">
<thead>
<tr>
<th>Triangle Tracker - Demo Autodeploy</th>
</tr>
</thead>
<tfoot>
<tr>
<td colspan="1">

</td>
</tr>
</tfoot>
<tbody>
<tr>
<td>
  Enter dimensions of a triangle to discover what kind of triangle type you have
</td>
</tr>
<tr>
<td></td>
</tr>
<tr>
<td>
  <form id="triangle-sides">
      <div class="side">
        <label for="side-a">Side A</label>
        <input id="side-a" type="number" name="side">
      </div>
      <div class="side">
        <label for="side-b">Side B</label>
        <input id="side-b" type="number" name="side">
      </div>
      <div class="side">
        <label for="side-c">Side C</label>
        <input id="side-c" type="number" name="side">
      </div>

     <div> 
      <button type="submit" class="btn btn-danger">Track Triangle!</button>
      </div>

    </form></td>
</tr>
<tr>
<td>
   <div class="answer"id="equilateral">
      <h4>Your triangle is an equilateral triangle!</h4>
    </div>
    <div class="answer" id="isosceles">
      <h4>Your triangle is an isosceles triangle!</h4>
    </div>
    <div class="answer" id="scalene">
      <h4>Your triangle is an scalene triangle!</h4>
    </div>
    <div class="answer" id="not">
      <h4>Your triangle is NOT a triangle!</h4>
    </div>

</td>
</tr>
</tbody>
</table>

</body>
</html>
